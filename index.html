<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="searchBar">
                <img src="icons/magnify.svg" alt="searchIcon" >
                <input type="text">
            </div>
            <div class="name">
                <h4><strong>JUAN VILLA</strong></h4>
            </div>
            <div class="pages">
                <li>
                    <ul><button>New</button></ul>
                    <ul><button>Upload</button></ul>
                    <ul><button>Search</button></ul>
                </li>
            </div>
        </div>
        <div class="sidebar">
            <h2><img src="icons/view-dashboard.svg" alt="Dashboard icon">Dashboard</h2>
            <div class="pagesList">
                <nav>
                    <li>
                        <ul><img src="icons/home-roof.svg" alt="Home icon">Home</ul>
                        <ul><img src="icons/account-box-multiple.svg" alt="Profile icon">Profile</ul>
                        <ul><img src="icons/message.svg" alt="Message icon">Mesages</ul>
                        <ul><img src="icons/history.svg" alt="History icon">History</ul>
                        <ul><img src="icons/checkbox-marked-circle-auto-outline.svg" alt="Tasks icon">Tasks</ul>
                        <ul><img src="icons/account-group-outline.svg" alt="Communities icon">Communities</ul>
                    </li>
                </nav>
            </div>
            <div class="settingsList">
                <nav>
                    <li>
                        <ul> <img src="icons/cogs.svg" alt="Settings icon">Settings</ul>
                        <ul><img src="icons/face-agent.svg" alt="Support icon">Support</ul>
                        <ul><img src="icons/shield-alert-outline.svg" alt="Privacy icon">Privacy</ul>
                    </li>
                </nav>
            </div>
        </div>
        <div class="cardContainer">
            <div class="card">card</div>
        </div>
    </div>
</body>
</html>
